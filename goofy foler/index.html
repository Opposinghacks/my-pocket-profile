<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Pocket Profile</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f3f3f3;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Your Profile</h2>
    <input id="name" placeholder="Your name">
    <input id="avatar" placeholder="Image URL (optional)">
    <textarea id="bio" placeholder="Short bio..."></textarea>
    <button onclick="saveProfile()">Save Profile</button>
    <div id="profileDisplay"></div>
  </div>

  <div class="card">
    <h2>Today's Note</h2>
    <textarea id="note" placeholder="How are you feeling today?"></textarea>
    <button onclick="saveNote()">Save Note</button>
    <div id="noteDisplay"></div>
  </div>

  <script>
    function saveProfile() {
      const profile = {
        name: document.getElementById('name').value,
        avatar: document.getElementById('avatar').value,
        bio: document.getElementById('bio').value
      };
      localStorage.setItem('profile', JSON.stringify(profile));
      displayProfile();
    }

    function displayProfile() {
      const profile = JSON.parse(localStorage.getItem('profile') || '{}');
      const html = profile.name ? `
        <p><strong>${profile.name}</strong></p>
        ${profile.avatar ? `<img src="${profile.avatar}" alt="Avatar">` : ''}
        <p>${profile.bio}</p>
      ` : '<p>No profile saved yet.</p>';
      document.getElementById('profileDisplay').innerHTML = html;
    }

    function saveNote() {
      const note = document.getElementById('note').value;
      const date = new Date().toLocaleDateString();
      localStorage.setItem(`note-${date}`, note);
      displayNote();
    }

    function displayNote() {
      const date = new Date().toLocaleDateString();
      const note = localStorage.getItem(`note-${date}`) || '';
      document.getElementById('noteDisplay').innerHTML = note 
        ? `<p><em>${date}:</em> ${note}</p>` 
        : '<p>No note saved today.</p>';
    }

    // Load on page load
    displayProfile();
    displayNote();
  </script>

</body>
</html>
